<style>
/* ================= VARIABLES ================= */
:root {
  --primary:#0d6efd;
  --success:#20c997;

  --bg-dark:#020617;
  --bg-light:#f8fafc;

  --card-dark:rgba(255,255,255,0.08);
  --card-light:rgba(255,255,255,0.95);

  --text-dark:#e5e7eb;
  --text-light:#020617;
}

/* ================= GLOBAL ================= */
* { box-sizing:border-box; }

html,body {
  margin:0;
  height:100%;
  font-family:'Segoe UI',system-ui,sans-serif;
  transition:background .4s,color .4s;
}

body.dark {
  background:var(--bg-dark);
  color:var(--text-dark);
}

body.light {
  background:var(--bg-light);
  color:var(--text-light);
}

/* ================= LAYOUT ================= */
#page-wrapper {
  min-height:100vh;
  display:flex;
  flex-direction:column;
  position:relative;
  z-index:1;
}

main { flex:1; }

/* ================= BACKGROUND SLIDESHOW ================= */
#bg-slideshow {
  position:fixed;
  inset:0;
  z-index:-1;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1.5s ease-in-out;
}
#bg-slideshow.show { opacity:.35; }

/* ================= HEADER ================= */
header {
  text-align:center;
  padding:4rem 1rem;
  background:linear-gradient(135deg,#020617,#1e293b);
  color:#fff;
}

/* ================= CARDS ================= */
.card {
  background:var(--card-dark);
  backdrop-filter:blur(14px);
  border-radius:16px;
  border:none;
  box-shadow:0 20px 45px rgba(0,0,0,.35);
  transition:.3s;
}
body.light .card { background:var(--card-light); }

.card:hover {
  transform:translateY(-8px);
  box-shadow:0 30px 60px rgba(0,0,0,.45);
}

.card-img-top {
  height:220px;
  object-fit:cover;
  width:100%;
  border-radius:16px 16px 0 0;
}

/* ================= BUTTONS ================= */
.btn {
  margin:.25rem;
  cursor:pointer;
  border:none;
  border-radius:30px;
  padding:.6rem 1.2rem;
}

.btn-success {
  background:linear-gradient(135deg,#198754,var(--success));
  color:#fff;
}

.btn-secondary {
  background:#6c757d;
  color:#fff;
}

/* ================= FOOTER ================= */
footer.site-footer {
  background:#020617;
  padding:2rem 1rem;
  text-align:center;
  color:#cbd5f5;
}

#socials {
  display:flex;
  justify-content:center;
  gap:1.2rem;
  margin-top:1rem;
}

#socials img {
  width:40px;
  transition:.3s;
}

#socials img:hover {
  transform:scale(1.2);
  filter:drop-shadow(0 0 6px var(--primary));
}

/* ================= THEME TOGGLE ================= */
.theme-toggle {
  position:fixed;
  top:20px;
  right:20px;
  width:55px;
  height:55px;
  border-radius:50%;
  border:none;
  background:linear-gradient(135deg,var(--primary),#6610f2);
  color:#fff;
  font-size:1.5rem;
  cursor:pointer;
  z-index:2000;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  header { padding:2.5rem 1rem; }
  .card { margin-bottom:1.5rem; }
  #socials { gap:1rem; }
}
</style>

<script>
/* ================= THEME ================= */
(function(){
  document.body.className = localStorage.getItem('theme') || 'dark';
})();
function toggleTheme(){
  const body=document.body;
  const theme=body.classList.contains('dark')?'light':'dark';
  body.className=theme;
  localStorage.setItem('theme',theme);
}

/* ================= BACKGROUND SLIDESHOW ================= */
const images=[
      "https://res.cloudinary.com/dc6z1giw2/image/upload/v1765293053/upload_cv_ycfvbc.png",
      "https://res.cloudinary.com/dc6z1giw2/image/upload/v1765293058/alert_oibikt.png",
      "https://res.cloudinary.com/dc6z1giw2/image/upload/v1765293036/resume_wdunf1.png",
      "https://res.cloudinary.com/dc6z1giw2/image/upload/v1765293044/suggest_ojjngh.png",
      "https://res.cloudinary.com/dc6z1giw2/image/upload/v1765293032/Black_Wallpaper_010_h4iy3f.png",
      "https://res.cloudinary.com/dc6z1giw2/image/upload/v1754404722/samples/shoe.jpg"
];
let i=0;
const bg=document.getElementById("bg-slideshow");

setInterval(()=>{
  bg.style.backgroundImage=`url(${images[i]})`;
  bg.classList.add("show");
  i=(i+1)%images.length;
},9000);
</script>
